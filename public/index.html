<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="container text-center">


        <h1 class="display-1">Weather Project</h1>
        <div class="form-control-sm">

            <form action="/" method="post">
                <div class="row justify-content-center my-3 ">
                    <div class="col-md-auto">
                        <label for="city"><span class="h3">Enter Your City: </span>  </label>
                    </div>
                    <div class="col-md-auto  align-items-center">
                        <input type="text" name="city" id="city" placeholder="City name" class="form-control" autofocus style=" text-transform: capitalize; ">
                    </div>
                </div>
                <div class="d-grid gap-2 col-4 mx-auto">
                    <button type="submit" class="btn btn-outline-light">Check Weather</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="mt-auto">
        <div class="container text-center"><span>&copy;madeByNewbie</span></div>
    </footer>
    <script src="/js/cntrl.js"></script>
</body>

</html>
